<h1 mat-dialog-title>SETTINGS</h1>
<div mat-dialog-content>
  <mat-checkbox *ngFor="let value of data.allColumns"
                [checked]="data.displayedColumns?.includes(value)"
                (change)="onChangeState($event, value)">{{value}}</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="showSelected = !showSelected">Save</button>
  <button mat-button mat-dialog-close (click)="addColumn()">Add table column</button>
</div>
<pre *ngIf="showSelected">Current columns: {{ data.displayedColumns }}</pre>
